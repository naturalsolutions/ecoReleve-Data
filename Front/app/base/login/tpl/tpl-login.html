<div class="loginForm">
	<h1>RENECO</h1>
	<h2>For wildlife preservation</h2>
	<br>
	<form class="" autocomplete="off">
		<div class="wrapper">
			<div class="form-group" id="login-group">
			<input style="display:none">
				<input id="username" list="username_list" type="text"
					class="form-control" placeholder="Username"
					autocomplete="off"/>
				<span class="help-block"></span>
			</div>

			<div class="form-group" id="pwd-group">
			<input style="display:none">
				<input id="password" type="password" class="form-control" placeholder="Password" autocomplete="off"/>
				<span id="help-password" class="help-block"></span>
			</div>
		</div>
		<button id="login-btn" type="submit" class="center-block form-control">Sign in</button>
	</form>
</div>
