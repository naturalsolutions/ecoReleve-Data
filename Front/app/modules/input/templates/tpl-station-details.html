
<div id="stationPanel">

	<div class="clearfix" id="stationHeader">
		<span class="col-md-12 col-lg-6">
			
			<span class="navigation">
					<a class="arrow-left-station glyphicon pointer  glyphicon-triangle-left" nav="prev"></a> 
			</span>
			<span class="navigation">
					<a class="arrow-right-station glyphicon pointer glyphicon-triangle-right" nav="next"></a>
			</span> 
		</span>
		<div class="col-md-12 col-lg-6">
			<button id="editSt-btn" type="submit" class="small btn btn-labeled btn-success pull-right">
					Edit
					<span class="btn-label">
							<i class="icon reneco reneco-edit "></i>
					</span>
			</button>
		</div>

	</div>
	<div class="separator"></div>
	<div class="clearfix stationName col-xs-12">

		 <h3 class="break" id="stDetailsTitle">Station: <%= Name %></h3>

	</div>

	<div class="separator"></div>


	<div class="clearfix">
		<div class="col-lg-4 col-md-12" id="">
			<label>id</label>
			<div><%= PK %></div>
		</div>
		<div class="col-lg-4 col-md-12" id="">
			<label>latitude</label>
			<div><%= LAT %></div>
		</div>
		<div class="col-lg-4 col-md-12" id="">
			<label>longitude</label>
			<div><%= LON %></div>
		</div>
		<!--<div class="col-lg-4 col-md-12" id="">
			 <label>elev</label>
					<div>_</div>
		</div> -->
	</div>

	<div class="separator"></div>

	<div class="clearfix">
		<div class="col-lg-4 col-md-12" id="">
			<label>region</label>
			<div><%= Region %></div>
		</div>
		<div class="col-lg-8 col-md-12" id="">
			<label>place</label>
			<div>
				<input class='autocompTree_st blackFont form-control editField' disabled name='stPlace' startId='1000265' type='text' id='stPlace'>
			</div> 
		</div>
	</div>
	<div class="separator"></div>
	<div class="clearfix" >
		<div class="col-md-12 col-lg-5" id="">
			<label>accuracy(m)</label>
			<div><input name="stAccuracy" class="blackFont form-control editField" disabled type="number"></div>
		</div>
		<div class="col-xs-12" id="">
			<label>distance from obs</label>
			<div>
				<select id="stDistFromObs" class="blackFont form-control editField" disabled name="stDistance">
					<option value="NULL"></option>
					<option value="1000004">&lt;100m</option>
					<option value="1000005">100m&lt; x &lt;500m</option>
					<option value="1000006">&gt;500m</option>
				</select>
			</div>
		</div>
	</div>
	<br>
	<div class="clearfix" id="stNameSite" >
		<div class="col-sm-3">
			<i class="icon small reneco reneco-site" id="icon-age"></i> 
		</div>
		<div class="col-sm-9">
			<label>site</label>
			<div><%= id_site %></div>
		</div>
	</div>
	<div class="clearfix" >
		<div class="col-xs-3">
			<i class="icon small reneco reneco-time" id="icon-age"></i> 
		</div>
		<div class="col-xs-9">
			<label>time</label>
			<div><%= Date_ %></div>
		</div>
	</div>
	<br>
	<div class="clearfix" >
		<div class="col-xs-3">
			<i class="icon small reneco reneco-fieldactivity" id="icon-age"></i> 
		</div>
		<div class="col-xs-9">
			<label>field activity</label>
			<div>
				<select  name="st_FieldActivity_Name" disabled class="blackFont form-control editField">
					<option></option>
				</select>
			</div>
		</div>
	</div>

	<div class="separator"></div>

	<div class="clearfix" >
		<div class="col-xs-12">
			<i class="icon small reneco reneco-users" id="icon-age"></i> 
		</div>
		<div class="col-xs-12 no-padding">
			<div class="panel-group" id="accordionFW">
				<div class="panel panel-default">
					<div class="panel-heading">
							<span class="panel-title">
							<a data-toggle="collapse" data-parent="" href="#collapseThree" class="collapsed">
							<label>Field workers</label>
							<i class="glyphicon pull-right"></i>
							</a>
							</span>
					</div>
					<div id="collapseThree" class="panel-collapse collapse">
						<div class="panel-body">
							<label>field worker 1</label>
							<select  class="blackFont form-control fieldworker editField" disabled name="detailsStFW1" >
								<option></option>
							</select>
							<label>field worker 2</label>
							<select  class="blackFont form-control fieldworker editField" disabled name="detailsStFW2">
								<option></option>
							</select>
							<label>field worker 3</label>
							<select  class="blackFont form-control fieldworker editField" disabled name="detailsStFW3">
									<option></option>
							</select>

							<label>field worker 4</label>
							<select class="blackFont form-control fieldworker editField" disabled name="detailsStFW4">
								<option></option>
							</select>

							<label>field worker 5</label>
							<select  class="blackFont form-control fieldworker editField" disabled name="detailsStFW5">
								<option></option>
							</select>
							<label>total</label>
							<input id="stDtailsNbFW" class="blackFont form-control editField" disabled name="detailsStFWTotal">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
